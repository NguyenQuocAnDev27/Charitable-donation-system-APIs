<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      class="light-style layout-menu-fixed layout-compact"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="./static/assets"
      data-template="vertical-menu-template-free"
      data-style="light">
    <head th:replace="~{ProjectManager/Head :: head}"></head>

    <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->
            <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" th:replace="~{ProjectManager/Menu :: menu}">
                <!--  Dashboard in menu  -->
            </aside>
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->
                <nav
                        class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                        id="layout-navbar"
                        th:replace="~{ProjectManager/Navbar :: navbar}">
                </nav>
                <!-- / Navbar -->

                <!-- Modal Form for Adding/Editing Tag -->
                <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <form th:action="@{/manager/saveOrUpdateTag}" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title">Tag Management</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <input type="hidden" name="tagId" th:value="${tag.tagId}" class="form-control"/>

                                        <!-- Project Dropdown -->
                                        <div class="col-12 mb-3">
                                            <label class="form-label">Project Name</label>
                                            <select name="projectId" class="form-control" required>
                                                <option value="" disabled selected>Select a project</option>
                                                <option th:each="project : ${projects}" th:value="${project.projectId}" th:text="${project.projectName}"></option>
                                            </select>
                                        </div>

                                        <!-- Tag Name Input -->
                                        <div class="col-12 mb-3">
                                            <label class="form-label">Tag Name</label>
                                            <input type="text" name="tagName" th:value="${tag.tagName}" class="form-control" placeholder="Enter Tag Name" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="row align-items-center">
                            <div class="col-3">
                                <h5 class="card-header">Tags Management</h5>
                            </div>
                            <div class="col-8">
                                <div class="dt-action-buttons text-xl-end text-lg-start text-md-end text-start d-flex align-items-center justify-content-end flex-md-row flex-column mb-6 mb-md-0 mt-n6 mt-md-0 gap-md-4 p">
                                    <button
                                            type="button"
                                            class="btn btn-secondary add-new btn-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#basicModal">
                                        <i class="bx bx-plus bx-sm me-0 me-sm-2"></i>
                                        <span class="d-none d-sm-inline-block">Add New Tag</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Project Name</th>
                                    <th>Tag</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0 align-items-center">
                                <tr th:each="tag : ${listTags}">
                                    <td th:text="${tag.projectName}"></td>
                                    <td th:text="${tag.tagName}"></td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                                <i class="bx bx-dots-vertical-rounded"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <button class="dropdown-item" type="button"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#basicModal"
                                                        th:data-tag-id="${tag.tagId}"
                                                        th:data-tag-name="${tag.tagName}"
                                                        th:data-project-name="${tag.projectName}">
                                                    <i class="bx bx-edit-alt me-1"></i>Edit
                                                </button>
                                                <form th:action="@{/manager/deleteTag/{id}(id=${tag.tagId})}" method="post" style="display:inline;">
                                                    <button class="dropdown-item" type="submit" onclick="return confirm('Are you sure you want to delete this tag?');">
                                                        <i class="bx bx-trash me-1"></i> Delete
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- / Table -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme" th:replace="~{ProjectManager/Footer :: footer}">
                </footer>
                <!-- / Footer -->
            </div>
            <!-- / Layout page -->
        </div>
    </div>

    <!-- Core JS -->
    <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
    <script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
    <script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{/assets/vendor/js/menu.js}"></script>

    <!-- Vendors JS -->
    <script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

    <!-- Main JS -->
    <script th:src="@{/assets/js/main.js}"></script>

    <!-- Page JS -->
    <script th:src="@{/assets/js/dashboards-analytics.js}"></script>

    <!-- JavaScript to handle the modal edit -->
    <script>
        const editTagModal = document.getElementById('basicModal');
        editTagModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const tagId = button.getAttribute('data-tag-id');
            const tagName = button.getAttribute('data-tag-name');
            const projectName = button.getAttribute('data-project-name');

            // Populate modal inputs
            document.querySelector('input[name="tagId"]').value = tagId;
            document.querySelector('input[name="tagName"]').value = tagName;
            document.querySelector('input[name="projectName"]').value = projectName; // Display project name in read-only field
        });
    </script>

    <!-- Place this tag before closing body tag for github widget button. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
