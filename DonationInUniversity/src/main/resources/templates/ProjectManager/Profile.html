<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        class="light-style layout-menu-fixed layout-compact"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="./static/assets"
        data-template="vertical-menu-template-free"
        data-style="light">
<head th:replace="~{ProjectManager/Head :: head}"></head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" th:replace="~{ProjectManager/Menu :: menu}">
            <!--  DashBoard in menu  -->
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
                    th:replace="~{ProjectManager/Navbar :: navbar}"
            >
            </nav>

            <!-- / Navbar -->

            <!-- Content -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Your content goes here -->

                    <!-- Form for bank details -->
                    <form id="bankDetailsForm"  th:action="@{/manager/saveOrUpdateProfile}" method="post">
                        <div class="row">
                            <!-- Bank Account Type -->
                            <div class="col mb-3">
                                <label for="accountType" class="form-label">Bank Account Type</label>
                                <select id="accountType" name="accountType" class="form-select">
                                    <option value="">-- Select Account Type --</option>
                                    <option value="savings">Savings Account</option>
                                    <option value="current">Current Account</option>
                                    <option value="business">Business Account</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">Bank</label>
                                <select id="bankList" class="form-select" name="bank_id" required>
                                    <option value="" disabled selected>-- Choose Bank --</option>
                                </select>
                            </div>
                        </div>
                        <!-- Bank Account Number -->
                        <div class="row">
                            <div class="col mb-3">
                                <label for="accountNumber" class="form-label">Bank Account Number</label>
                                <input type="text" id="accountNumber"  name="account_no" class="form-control" placeholder="Enter your bank account number" />
                            </div>
                        </div>

                        <!-- Bank ID -->
                        <div class="row">
                            <div class="col mb-3">
                                <label for="bankId" class="form-label">Bank ID</label>
                                <input type="text" id="bankId" name="bankId" class="form-control" placeholder="Enter your bank's ID" />
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="row">
                            <div class="col mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme" th:replace="~{ProjectManager/Footer :: footer}">
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/vendor/js/menu.js}"></script>

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/assets/js/dashboards-analytics.js}"></script>
<script>
    // Gán giá trị bank_id từ Thymeleaf vào JavaScript, sử dụng giá trị mặc định nếu không có
    const selectedBankId = [[${bank_id != null ? bank_id : 'null'}]];  // Gán `bank_id` hoặc null nếu không có giá trị

    // Gọi API để lấy danh sách các ngân hàng
    fetch('https://api.vietqr.io/v2/banks')
        .then(response => response.json())
        .then(data => {
            const bankSelect = document.getElementById('bankList');

            // Xóa các tùy chọn cũ nếu có
            bankSelect.innerHTML = '<option value="" disabled>-- Choose Bank --</option>';

            if (data && data.data && Array.isArray(data.data)) {
                data.data.forEach(bank => {
                    const option = document.createElement('option');
                    option.value = bank.id;
                    option.textContent = bank.short_name;

                    // Nếu `bank_id` hiện tại không null và bằng với tùy chọn hiện tại, chọn nó
                    if (selectedBankId !== 'null' && bank.id === selectedBankId) {
                        option.selected = true; // Đánh dấu tùy chọn đã lưu
                    }

                    bankSelect.appendChild(option);
                });
            }
        })
        .catch(error => {
            console.error('Lỗi khi lấy danh sách ngân hàng:', error);
        });
</script>
<!-- Place this tag before closing body tag for github widget button. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
