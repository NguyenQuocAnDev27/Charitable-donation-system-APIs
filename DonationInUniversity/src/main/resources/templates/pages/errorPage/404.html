<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      class="light-style layout-menu-fixed layout-compact"
      dir="ltr" data-theme="theme-default" data-assets-path="./static/assets"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{components/header :: head}">
    <title>Page Not Found - 404</title>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">

        <!-- Navbar Component -->
        <div th:replace="~{components/navbar :: navbar}"></div>

        <div class="container-xxl d-flex flex-column align-items-center justify-content-center text-center" style="flex-grow: 1;">
            <h1 class="display-1 text-primary">404</h1>
            <h2 class="mb-4">Oops! Page not found.</h2>
            <p class="lead mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="/admin/login" class="btn btn-primary">
                <i class="bx bx-home me-1"></i>Back to Home
            </a>
        </div>

        <!-- Footer Component -->
        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<!-- Core JS -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
